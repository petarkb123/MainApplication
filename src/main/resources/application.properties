spring.application.name=FitnessApplication

# Server Configuration
server.port=9090

# Database Configuration
# Credentials should be provided via environment variables or application-local.properties (when using 'local' profile)
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_main_soft_uni?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_0900_ai_ci
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Actuator Configuration
management.endpoints.web.exposure.include=health

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.multipart=INFO

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=FITPOWERSESS
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Security Configuration
app.security.remember-me.cookie=FITPOWER_REMEMBER_ME
app.security.remember-me.validity-seconds=1800
