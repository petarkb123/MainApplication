spring.application.name=FitnessApplication

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/fitness_main?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_0900_ai_ci
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.thymeleaf.cache=false
management.endpoints.web.exposure.include=health

logging.level.org.springframework.security=INFO



server.servlet.session.timeout=30m
server.servlet.session.cookie.name=FITPOWERSESS
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
app.security.remember-me.cookie=FITPOWER_REMEMBER_ME
app.security.remember-me.validity-seconds=1800



spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web.multipart=INFO

