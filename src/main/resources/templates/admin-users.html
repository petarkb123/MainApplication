<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/component-layout.css}">
    <link rel="stylesheet" th:href="@{/css/component-sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/component-buttons.css}">
    <link rel="stylesheet" th:href="@{/css/component-forms.css}">
    <link rel="stylesheet" th:href="@{/css/component-modals.css}">
    <link rel="stylesheet" th:href="@{/css/component-headers.css}">
    <link rel="stylesheet" th:href="@{/css/component-profile.css}">

    <link rel="stylesheet" th:href="@{/css/admin-users.css}">
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">
                <i class="fas fa-dumbbell"></i>
                <span>FitPower</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <h3 class="nav-section-title">MAIN MENU</h3>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/exercises" class="nav-link">
                            <i class="fas fa-dumbbell"></i>
                            <span>Exercises</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/workouts" class="nav-link">
                            <i class="fas fa-history"></i>
                            <span>Workouts</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/templates" class="nav-link">
                            <i class="fas fa-clipboard-list"></i>
                            <span>Templates</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/stats/weekly" class="nav-link">
                            <i class="fas fa-chart-line"></i>
                            <span>Statistics</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <h3 class="nav-section-title">ACCOUNT</h3>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/subscription" class="nav-link">
                            <i class="fas fa-crown"></i>
                            <span>Subscription</span>
                        </a>
                    </li>
                    <li class="nav-item active" th:if="${isAdmin}">
                        <a href="/admin/users" class="nav-link">
                            <i class="fas fa-users-cog"></i>
                            <span>Admin Panel</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/settings" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="nav-link" style="background:none; border:none; width:100%; text-align:left;">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <div class="user-profile mobile-profile">
                    <div class="profile-avatar avatar-preview">
                        <img th:if="${navAvatar}" th:src="${navAvatar}" alt="Profile Picture" class="avatar-image">
                        <div class="avatar-placeholder" th:unless="${navAvatar}" style="display:flex;"><i class="fas fa-user"></i></div>
                    </div>
                    <div class="profile-info"><span class="profile-name" th:text="${username}">User</span></div>
                </div>
                <h1 class="page-title">Users</h1>
            </div>
            <div class="header-right">
                <div class="user-profile desktop-profile">
                    <div class="profile-avatar avatar-preview">
                        <img th:if="${navAvatar}" th:src="${navAvatar}" alt="Profile Picture" class="avatar-image">
                        <div class="avatar-placeholder" th:unless="${navAvatar}" style="display:flex;"><i class="fas fa-user"></i></div>
                    </div>
                    <div class="profile-info"><span class="profile-name" th:text="${username}">User</span></div>
                </div>
            </div>
        </header>

        <div class="container">
            <div th:if="${successMessage}" class="flash" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="flash flash-error" th:text="${errorMessage}"></div>
            <table>
        <thead>
        <tr>
                    <th><i class="fa-solid fa-user"></i> Username</th>
                    <th><i class="fa-solid fa-envelope"></i> Email</th>
                    <th><i class="fa-solid fa-id-badge"></i> Role</th>
                    <th><i class="fa-solid fa-toggle-on"></i> Active</th>
                    <th><i class="fa-solid fa-crown"></i> Tier</th>
                    <th><i class="fa-solid fa-bolt"></i> Sub Active</th>
                    <th><i class="fa-solid fa-calendar-day"></i> Next Renewal</th>
                    <th><i class="fa-solid fa-wrench"></i> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td data-label="Username">
                <span class="cell-user">
                    <i class="fa-solid fa-user"></i>
                    <span th:text="${u.username}"></span>
                </span>
            </td>
            <td data-label="Email"><i class="fa-solid fa-envelope"></i> <span th:text="${u.email}"></span></td>
            <td data-label="Role">
                <span class="badge" th:classappend="${u.role.name()=='ADMIN'} ? ' badge-admin' : ' badge-user'" th:text="${u.role}"></span>
            </td>
            <td data-label="Active">
                <span class="badge" th:classappend="${u.active} ? ' badge-ok' : ' badge-off'" th:text="${u.active} ? 'Yes' : 'No'"></span>
            </td>
            <td data-label="Tier">
                <span class="badge" th:classappend="${u.subscriptionTier.name()=='PRO'} ? ' badge-pro' : ' badge-basic'" th:text="${u.subscriptionTier}"></span>
            </td>
            <td data-label="Sub Active">
                <span class="badge" th:classappend="${u.subscriptionActive} ? ' badge-ok' : ' badge-off'" th:text="${u.subscriptionActive} ? 'Yes' : 'No'"></span>
            </td>
            <td data-label="Next Renewal" th:text="${#temporals.format(u.nextRenewalAt, 'yyyy-MM-dd')}">-</td>
            <td data-label="Actions">
                <div class="actions" th:if="${u.id != currentUserId}">
                    <form th:if="${!u.active}" th:action="@{|/admin/users/${u.id}/activate-account|}" method="post">
                        <button type="submit" title="Activate Account"><i class="fa-solid fa-user-check"></i> Activate Account</button>
                    </form>
                    <form th:if="${u.active}" th:action="@{|/admin/users/${u.id}/deactivate-account|}" method="post">
                        <button type="submit" title="Deactivate Account"><i class="fa-solid fa-user-slash"></i> Deactivate</button>
                    </form>
                    
                    <form th:if="${u.role.name() == 'USER'}" th:action="@{|/admin/users/${u.id}/make-admin|}" method="post">
                        <button type="submit" title="Make Admin"><i class="fa-solid fa-user-shield"></i> Make Admin</button>
                    </form>
                    <form th:if="${u.role.name() == 'ADMIN'}" th:action="@{|/admin/users/${u.id}/remove-admin|}" method="post">
                        <button type="submit" title="Remove Admin"><i class="fa-solid fa-user"></i> Remove Admin</button>
                    </form>
                    
                    <form th:if="${u.subscriptionTier.name() == 'BASIC' || !u.subscriptionActive}" th:action="@{|/admin/users/${u.id}/toggle-subscription|}" method="post">
                        <button type="submit" title="Set to PRO"><i class="fa-solid fa-rocket"></i> Set to PRO</button>
                    </form>
                    <form th:if="${u.subscriptionTier.name() == 'PRO' && u.subscriptionActive}" th:action="@{|/admin/users/${u.id}/toggle-subscription|}" method="post">
                        <button type="submit" title="Set to BASIC"><i class="fa-solid fa-box"></i> Set to BASIC</button>
                    </form>
                    <form th:if="${u.subscriptionTier.name() == 'PRO' && !u.subscriptionActive}" th:action="@{|/admin/users/${u.id}/resume-subscription|}" method="post">
                        <button type="submit" title="Resume Subscription"><i class="fa-solid fa-play-circle"></i> Resume</button>
                    </form>
                    <form th:if="${u.subscriptionTier.name() == 'PRO' && u.subscriptionActive}" th:action="@{|/admin/users/${u.id}/deactivate-subscription|}" method="post">
                        <button type="submit" title="Pause Subscription"><i class="fa-solid fa-circle-pause"></i> Pause</button>
                    </form>
                </div>
                <span th:if="${u.id == currentUserId}" class="badge badge-info">You</span>
            </td>
        </tr>
        </tbody>
            </table>
        </div>
    </main>
</div>
<script th:src="@{/js/admin-users.js}"></script>
</body>
</html>
