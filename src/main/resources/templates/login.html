<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitPower - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/component-layout.css}">
    <link rel="stylesheet" th:href="@{/css/component-sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/component-buttons.css}">
    <link rel="stylesheet" th:href="@{/css/component-forms.css}">
    <link rel="stylesheet" th:href="@{/css/component-modals.css}">
    <link rel="stylesheet" th:href="@{/css/component-headers.css}">
    <link rel="stylesheet" th:href="@{/css/component-profile.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="background-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>
</div>

<div class="main-glass-container">
    
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">
                    <div class="logo-circle">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <span>FitPower</span>
                </a>
                <div class="nav-menu-indicator">
                    <span class="nav-item">Workouts</span>
                    <span class="nav-separator">•</span>
                    <span class="nav-item">Community</span>
                    <span class="nav-separator">•</span>
                    <span class="nav-item">Support</span>
                </div>
                <div class="nav-auth">
                    <a href="/register" class="btn btn-glass">
                        <i class="fas fa-user-plus"></i>
                        Register
                    </a>
                </div>
            </div>
        </nav>
    </header>

    
    <main class="main-content">
        <div class="login-container">
            
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to continue your fitness journey</p>
                </div>

                <form class="login-form" th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user-circle"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember-me" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>

                </form>

                <div class="login-footer">
                    <p>Don't have an account? <a href="/register" class="register-link">Create one here</a></p>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/js/utils.js}"></script>
<script th:inline="javascript">

    // Form validation
    document.querySelector('.login-form').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            e.preventDefault();
            showToast('Please fill in all fields');
            return;
        }

        if (username.length < 3) {
            e.preventDefault();
            showToast('Username must be at least 3 characters long');
            return;
        }
    });

    // Show server-side login error (from /login?error)
    (function(){
        const hasError = /*[[${errorMessage != null}]]*/ false;
        const msg = /*[[${errorMessage}]]*/ '';
        if (hasError && msg) { showToast(msg); }
    })();

    // Smooth animations on load
    document.addEventListener('DOMContentLoaded', function() {
        const loginCard = document.querySelector('.login-card');

        loginCard.style.opacity = '0';
        loginCard.style.transform = 'translateY(30px)';

        setTimeout(() => {
            loginCard.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            loginCard.style.opacity = '1';
            loginCard.style.transform = 'translateY(0)';
        }, 100);
    });

    // Social login buttons
    document.querySelector('.btn-google').addEventListener('click', function() {
        // Add Google OAuth logic here
        console.log('Google login clicked');
    });

    document.querySelector('.btn-apple').addEventListener('click', function() {
        // Add Apple OAuth logic here
        console.log('Apple login clicked');
    });
</script>
</body>
</html>
