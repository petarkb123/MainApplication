<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitPower - Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/component-layout.css}">
    <link rel="stylesheet" th:href="@{/css/component-sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/component-buttons.css}">
    <link rel="stylesheet" th:href="@{/css/component-forms.css}">
    <link rel="stylesheet" th:href="@{/css/component-modals.css}">
    <link rel="stylesheet" th:href="@{/css/component-headers.css}">
    <link rel="stylesheet" th:href="@{/css/component-profile.css}">

    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="background-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>
</div>

<div class="main-glass-container">
    
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">
                    <div class="logo-circle">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <span>FitPower</span>
                </a>
                <div class="nav-menu-indicator">
                    <span class="nav-item">Workouts</span>
                    <span class="nav-separator">•</span>
                    <span class="nav-item">Community</span>
                    <span class="nav-separator">•</span>
                    <span class="nav-item">Support</span>
                </div>
                <div class="nav-auth">
                    <a href="/login" class="btn btn-glass">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </a>
                </div>
            </div>
        </nav>
    </header>

    
    <main class="main-content">
        <div class="register-container">
            
            <div class="register-card">
                <div class="register-header">
                    <div class="register-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1 class="register-title">Join FitPower</h1>
                    <p class="register-subtitle">Start your fitness journey today</p>
                </div>

                <form class="register-form" th:action="@{/register}" method="post" th:object="${form}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="errors-block" th:if="${#fields.hasErrors('*') || errorMessage != null}">
                        <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <div class="error-content">
                            <h3>Please fix the following errors:</h3>
                            <ul class="error-list">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
                                <li th:if="${errorMessage}" th:text="${errorMessage}">Error</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-user"></i>
                                First Name
                            </label>
                            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-input" th:classappend="${#fields.hasErrors('firstName')} ? 'error'" placeholder="Enter your first name" required>
                            <span class="field-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</span>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-user"></i>
                                Last Name
                            </label>
                            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-input" th:classappend="${#fields.hasErrors('lastName')} ? 'error'" placeholder="Enter your last name" required>
                            <span class="field-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user-circle"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" th:field="*{username}" class="form-input" th:classappend="${#fields.hasErrors('username')} ? 'error'" placeholder="Choose a username" required>
                        <span class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-input" th:classappend="${#fields.hasErrors('email')} ? 'error'" placeholder="Enter your email" required>
                        <span class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strength-fill"></div>
                            </div>
                            <span class="strength-text" id="strength-text">Password strength</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPassword-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="terms" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="/terms" class="terms-link" onclick="saveFormData(event, '/terms')">&nbsp;Terms of Service&nbsp;</a> and <a href="/privacy" class="terms-link" onclick="saveFormData(event, '/privacy')">&nbsp;Privacy Policy&nbsp;</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large register-btn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>

                </form>

                <div class="register-footer">
                    <p>Already have an account? <a href="/login" class="login-link">Sign in here</a></p>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/js/register.js}"></script>
<script th:src="@{/js/utils.js}"></script>
</body>
</html>
