<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>FitPower - Error</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/component-layout.css}">
    <link rel="stylesheet" th:href="@{/css/component-buttons.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
<div class="background-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>
</div>

<div class="main-glass-container">
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">
                    <div class="logo-circle"><i class="fas fa-dumbbell"></i></div>
                    <span>FitPower</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="error-container">
            <div class="error-card">
                <div class="error-icon-wrapper">
                    <i class="fas fa-exclamation-triangle error-icon" th:classappend="${status == 404 ? 'error-404' : (status == 403 ? 'error-403' : 'error-500')}"></i>
                </div>
                
                <h1 class="error-title" th:text="${status} + ' - ' + ${error}">Error</h1>
                
                <p class="error-message" th:text="${message}">An error occurred</p>
                
                <div class="error-details" th:if="${details}">
                    <p class="error-detail-text" th:text="${details}"></p>
                </div>
                
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-large">
                        <i class="fas fa-home"></i>
                        Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline btn-large">
                        <i class="fas fa-arrow-left"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </main>
}</div>
</body>
</html>
