<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/component-layout.css}">
    <link rel="stylesheet" th:href="@{/css/component-sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/component-buttons.css}">
    <link rel="stylesheet" th:href="@{/css/component-forms.css}">
    <link rel="stylesheet" th:href="@{/css/component-modals.css}">
    <link rel="stylesheet" th:href="@{/css/component-headers.css}">
    <link rel="stylesheet" th:href="@{/css/component-profile.css}">
</head>
<body>
<div class="dashboard-container" style="display:flex;align-items:center;justify-content:center;min-height:100vh;">
    <div style="max-width:720px;background:rgba(42,42,65,0.7);border:1px solid rgba(255,255,255,0.15);border-radius:16px;padding:32px;text-align:center;color:#fff;">
        <div style="font-size:48px;margin-bottom:12px;">
            <i class="fas fa-exclamation-triangle" style="color:#ffc107;"></i>
        </div>
        <h1 style="font-weight:800;margin:0 0 8px 0;">Error</h1>
        <p style="opacity:.9;margin:0 0 16px 0;" th:text="${error}">Error occurred</p>
        <p style="opacity:.8;margin:0 0 24px 0;" th:text="${message}">Please try again</p>
        <a href="/" class="btn" style="display:inline-block;padding:10px 16px;border-radius:10px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.2);color:#fff;text-decoration:none;">Go Home</a>
    </div>
</div>
</body>
</html>
